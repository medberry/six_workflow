---
- name: Launch a VM on premises
  hosts: localhost
  vars:
    vm_name: "vm_for_sixwf"
  tasks:
    - name: Report vm_name
      debug: 
        msg: "{{ vm_name }}"
    - name: launch an instance
      os_server:
        name: "{{ vm_name }}"
        state: present
        image: "centos7old"
        flavor: "m1.small"
        network: "private"
        key_name: "frednogeorge"
        meta: "sys_type=linux,linux_type=redhat,linux_ver=7,centos=centos7"
      register: that_block_data
    - name: report
      debug:
        msg: "{{ that_block_data }}"
